<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather</title>
</head>
<style>
     #humidity {
            color: #885df1; 
        }
        #wind-speed {
            color: #885df1;
        }
</style>
<body>
    <div class="weather-app">
        <header>
            <form class="search form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind:
                        <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container"></div>
                <div id="weather-app-icon">
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                        alt="Weather Icon">
                </div>
                    <div class="weather-app-temperature" id="temperature">22</div>
                     <div class="weather-app-unit">Â°C</div>
                </div>
            <div>
            <div class ="weather-forecast" id="forecast"></div>   
        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/eca0303" target="_blank"> Emma Aquilina </a>code hosted on
            <a href="https://github.com/eca0303/Vanilla-Weather" target="_blank">Github</a>
            and website hosted on
            <a href="https://project-vanilla-weather.netlify.app/" target="_blank">Netifly</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
